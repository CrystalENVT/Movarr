name: Run PyTest, Build Dockerfile, & check for Docker vulnerability
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN for artifact attestation
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  pytest:
    name: PyTest Framework - Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up Python 3.14
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: 3.14

      - name: Install dependencies for testing
        run: |
          python -m pip install --root-user-action ignore --upgrade pip
          pip install --root-user-action ignore -r requirements.txt
          pip install --root-user-action ignore -r test_requirements.txt

      - name: Test with PyTest
        run: pytest --html=tests/Report.html --self-contained-html

      - name: PyTest Report Generation
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        if: success() || failure()
        with:
          name: Pytest_Report           # Name of the folder
          path: tests/Report.html           # Path to test results
  docker_build:
    needs: pytest
    name: Build, Test, & Publish Development Docker Image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
    - name: Build image from Dockerfile
      run: docker build -t docker.io/crystalenvt/movarr:${{ github.sha }} .

    - name: Run Trivy vulnerability scanner against built image
      uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
      with:
        image-ref: 'docker.io/crystalenvt/movarr:${{ github.sha }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
        images: crystalenvt/movarr

    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}