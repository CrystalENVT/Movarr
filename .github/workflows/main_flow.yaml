name: Run PyTest, Build Dockerfile, & check for Docker vulnerability
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
 BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  pytest:
    name: PyTest Framework - Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Set up Python 3.14
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: 3.14

      - name: Install dependencies for testing
        run: |
          python -m pip install --root-user-action ignore --upgrade pip
          pip install --root-user-action ignore -r requirements.txt
          pip install --root-user-action ignore -r test_requirements.txt

      - name: Test with PyTest
        run: pytest --html=tests/Report.html --self-contained-html

      - name: PyTest Report Generation
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        if: success() || failure()
        with:
          name: Pytest_Report           # Name of the folder
          path: tests/Report.html           # Path to test results
  docker_build:
    needs: pytest
    name: Build, Test, & Publish Development Docker Image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
    - name: Build image from Dockerfile
      run: docker build -t docker.io/crystalenvt/movarr:${{ github.sha }} .

    - name: Run Trivy vulnerability scanner against built image
      uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
      with:
        image-ref: 'docker.io/crystalenvt/movarr:${{ github.sha }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Log in to Docker Hub
      uses: docker/login-action@3227f5311cb93ffd14d13e65d8cc400d30f4dd8a
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@a60f0f62b5c12316066c8db464bfb2faafd7907b
      with:
        images: crystalenvt/movarr

    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@8c1e8f8e5bf845ba3773a14f3967965548a2341e
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: crystalenvt/movarr:${{ env.BRANCH_NAME }},crystalenvt/movarr:${{ env.BRANCH_NAME }}-${{ github.sha }}